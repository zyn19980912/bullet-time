<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>子弹时间</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    #app {
      min-height: 100vh;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 30px 0;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: #8892b0;
      font-size: 14px;
    }

    .record-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .mic-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .mic-button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }

    .mic-button.recording {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 8px 32px rgba(245, 87, 108, 0.4);
      }
      50% {
        box-shadow: 0 8px 48px rgba(245, 87, 108, 0.8);
      }
    }

    .mic-icon {
      width: 50px;
      height: 50px;
      fill: white;
    }

    .status-text {
      margin-top: 20px;
      color: #8892b0;
      font-size: 14px;
    }

    .transcribe-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 280px;
    }

    .transcribe-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .transcribe-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #2d3748;
      color: #a0aec0;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .notes-list {
      margin-top: 30px;
    }

    .notes-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e2e8f0;
    }

    .note-item {
      background: rgba(45, 55, 72, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .note-time {
      color: #8892b0;
      font-size: 12px;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .note-action-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #4a5568;
      color: #e2e8f0;
    }

    .note-action-btn.delete {
      background: #e53e3e;
    }

    .note-content {
      color: #e2e8f0;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .note-content.editing {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      border: none;
      color: #e2e8f0;
      font-size: 15px;
      line-height: 1.6;
      resize: none;
      font-family: inherit;
    }

    .audio-player {
      width: 100%;
      margin-top: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #4a5568;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(102, 126, 234, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 1001;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateX(-50%) translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
